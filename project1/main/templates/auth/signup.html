<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Movie Night</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .btn-custom {
            background-color: #e94560;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="p-3 bg-dark text-white text-center">
        <h1>Couple Movie Night üé¨‚ù§Ô∏è</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="uemail" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="passwd" required>
                </div>
                <button type="submit" class="btn btn-custom">Sign Up</button>
                <p class="mt-3">Already have an account? <a href="{% url 'login'%}" class="text-danger">Login</a></p>
            </form>
        </div>
        {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
{% endif %}

    </div>
</body>
</html>
